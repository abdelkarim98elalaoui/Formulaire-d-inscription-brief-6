<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>form validation</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <form action="/">
        <!-- nom -->
        <input id="name" placeholder="Votre nom" type="text" />
        <p id="output"></p>
        <!-- prenom -->
        <input id="prename" placeholder="Votre Prenom" type="text" />
        <p id="prenomP"></p>
        <!-- email -->
        <input id="email" placeholder="Votre Email" type="text" />
        <p id="emailP"></p>
        <!-- phone -->
        <input id="number" placeholder="Votre Télephone" type="text" />
        <p id="numberP"></p>


        <!-- genre -->
        <div class="genreRadio">
          <label for="radio"> Genre</label>
          <input type="radio" id="feminin" name="genre" value="feminin" />
          <label for="feminin">feminin</label>
          <input type="radio" id="masculin" name="genre" value="masculin" />
          <label for="masculin">masculin</label>
          <p id="P"></p>
        </div>
        <!-- select -->
        <div class="group">

          <label for="group">group</label>
         
            <input name="group" type="radio" value="DW101">DW101</input >
            <input name="group" type="radio" value="DW102">DW102</input >
            <input name="group" type="radio" value="DW103">DW103</input >
            <input name="group" type="radio" value="DM101">DM101</input >
            <input name="group" type="radio" value="DM102">DM102</input >
         
        </div>
        <div class="club">
          <label class="block" for="group">club</label>
          <select multiple name="club" id="clubs">
            <option value="#">select club</option>
            <option value="Informatique">Informatique</option>
            <option value="Robotique">Robotique</option>
            <option value=" Jeu d'échecs">Jeu d'échecs</option>
            <option value="Musique">Musique</option>
            <option value="Foot">Foot</option>
            <option value="Théatre">Théatre</option>
          </select>
        </div>
      </form>
      <button id="btn">Submit</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
